{% extends '../layouts/base.html' %}

{% block body %}

<main>
  <tui-container py="2xl">
    <tui-content alignment="center">
      <div slot="eyebrow">
        <svg width="64" height="64" viewBox="0 0 16 16" style="color:var(--color-active-gold);">
          <path class="fill-current"
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0-2A5 5 0 1 0 8 3a5 5 0 0 0 0 10zm0-9a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0V5a1 1 0 0 1 1-1zm0 8a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </svg>
      </div>
      <h3 slot="title">Something went wrong.</h3>
      <p slot="description">An internal server error occurred. Please click the button below to return to the
        homepage.</p>
      <a class="button" href="/" slot="cta">Go Home</a>
    </tui-content>
  </tui-container>
</main>

{% endblock body %}
