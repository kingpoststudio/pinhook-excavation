{% require_js %}
{% set menu = menu(module.main_menu) %}

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const menu = {{ menu|tojson }};
    const customEvent = new CustomEvent("NavigationMenuLoaded", { detail: { menu } });
      window.dispatchEvent(customEvent);
    });
</script>
{% end_require_js %}

<px-header>
  <a slot="cta" class="theme-orange text-bold" href="tel:+18287354997">
    (828) 735-4997
  </a>

  <px-nav-action slot="open-mobile-menu" action="open">
    <px-icon icon="hamburger"></px-icon>
  </px-nav-action>

  <px-nav-action slot="close-mobile-menu" action="close">
    <px-icon icon="cross"></px-icon>
  </px-nav-action>
</px-header>
