<div class="grid cols-3 mx-auto max-w-snug">
  {% for card in module.cards %}
  {% set href = card.link.url.href %}
  <px-animate animation="fade-in-bottom" delay="500">
    <px-service-card href="{{ href }}">
      <img slot="media" src="{{ card.image.src }}" alt="{{ card.image.alt }}" />
      <h3 class="as-h5" slot="title">{{ card.title }}</h3>
    </px-service-card>
  </px-animate>
  {% endfor %}
</div>
