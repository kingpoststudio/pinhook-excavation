{% set url = request.full_url %}

<px-sticky-bar background="bg-gray">
  <div class="social-bar">
    <tui-tooltip>
      <span slot="action">Share page</span>
      <div class="tooltip">
        <a href="javascript:navigator.clipboard.writeText('{{ url }}')">Copy link</a>
        <a href="mailto:?subject=Check%20this%20out&body={{ url }}">Email</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ url }}" target="_blank">Facebook</a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ url }}" target="_blank">Linkedin</a>
        <a href="https://x.com/intent/tweet?url={{ url }}" target="_blank">X</a>
        <a href="javascript:window.print()">Print</a>
      </div>
    </tui-tooltip>
  </div>
</px-sticky-bar>
